server:
  port: 4000

spring:
  application:
    name: service-discovery

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:4000/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 0
    enable-self-preservation: true       # âœ… turn this back on
    renewal-percent-threshold: 0.5       # optional - adjust as needed

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
